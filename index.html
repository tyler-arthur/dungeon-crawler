<!DOCTYPE html>
<html>

<head>
    <title>PeerJS Chat App</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>

<body>
    <h1>Multi-User PeerJS Session with Chat</h1>
    <p>Your Peer ID: <span id="peerId"></span></p>
    <button id="generateLink">Generate Link</button>
    <p>Share this link with others to join the session:</p>
    <input type="text" id="sessionLink" readonly>

    <h2>Connected Peers:</h2>
    <ul id="peerList"></ul>
    
    <h2>Chat:</h2>
    <ul id="chatMessages"></ul>
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>

    <script src="script.js"></script>
</body>

</html>
